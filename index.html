	<form>

		<label for="distanza">Distanza da percorrere (in km):</label>
		<input type="number" id="distanza"><br><br>

		<label>Fascia d'et√†:</label><br>

		<input type="radio" id="maggiorenne" name="fasciaEta" value="maggiorenne">

	</form>

	<h2>Riepilogo del biglietto:</h2>
    
	<div id="biglietto"></div>
